<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background GIF */
        body {
            background-image: url('background.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1; /* Set opacity of background GIF */
        }

        /* Profile section */
        .profile {
            text-align: center;
            padding: 50px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #333;
        }

        /* Projects section */
        .projects {
            padding: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .project {
            width: 60%;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            opacity: 0.9;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .project:hover{
            width : 70%;
            cursor: pointer;
            transition: 1s;

        }

        .project img {
            width: 100%;
            border-radius: 10px;
        }

        .project h3 {
            margin: 10px 0;
        }

        .project p {
            color: #555;
        }
        /* Video background styling */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure the video covers the entire screen */
            z-index: -1; /* Push the video behind other elements */
            opacity: 1;
        }
        a:hover{
            border-bottom: 2px solid black;
            color: rgb(128, 126, 126);
            text-decoration: underline;
        }
        a{
            text-align: center;
            text-decoration: none;
        }
        .excel{
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

        <!-- Video background -->
        <video id="video-bg" src="https://cdnl.iconscout.com/lottie/premium/preview-watermark/data-analysis-system-10104410-8265733.mp4" autoplay loop muted></video> <!-- Replace with your online video link -->

    <!-- Profile Section -->

</body>
